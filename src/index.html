<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body class="floating-squares" style="position: relative">
		<div class="area hidden absolute top-0 left-0 w-full h-full">
			<ul class="circles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<main>
			<section id="game" class="relative z-10">
				<div class="flex items-center p-4 min-h-screen">
					<div
						id="content"
						class="text-xl text-white/80 h-auto font-medium tracking-wide max-w-3xl m-auto select-none"
					></div>

					<button
						id="stop"
						class="absolute bottom-5 left-1/2 transform -translate-x-1/2 bg-[rgba(255,170,60,0.9)] text-white px-14 py-2 rounded hover:bg-[rgba(255,170,60,1)] cursor-pointer hover:duration-200 hidden select-none"
					>
						Завершить
					</button>
					<button
						id="themeBtn"
						class="absolute bottom-5 left-1/2 transform -translate-x-1/2 bg-[rgba(255,170,60,0.9)] text-white px-14 py-2 rounded hover:bg-[rgba(255,170,60,1)] cursor-pointer hover:duration-200 select-none"
					>
						Выбрать тему
					</button>
				</div>

				<div id="timer" class="absolute top-5 right-5 text-white/80 text-lg select-none">
					<span id="minutes">00</span>:<span id="seconds">00</span>
				</div>
			</section>
			<section id="finish" class="relative z-10 hidden">
				<div class="flex items-center p-4 min-h-screen justify-center">
					<div
						class="text-xl text-white/80 h-auto font-medium tracking-wide max-w-3xl flex flex-col gap-3"
					>
						<p>Время: <span id="time"></span></p>
						<p>Кол. правильных сим: <span id="correct"></span></p>
						<p>Кол. неправильных сим: <span id="incorrect"></span></p>
						<p>Скорость печати: <span id="wpm"></span> сим</p>

						<button
							id="restart"
							class="bg-[rgba(255,170,60,0.9)] text-white px-14 py-2 rounded hover:bg-[rgba(255,170,60,1)] cursor-pointer hover:duration-200 select-none"
						>
							Начать заново
						</button>
					</div>
				</div>
			</section>
			<section id="theme" class="relative z-10 hidden">
				<div class="p-4 min-h-screen flex flex-col gap-3">
					<div class="flex flex-col gap-4">
						<h2 class="text-2xl text-white">Анимированные картинки</h2>
						<ul
							id="examples"
							class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 text-white text-lg tracking-wide"
						>
							<li
								id="floating-squares"
								class="flex flex-col gap-3 cursor-pointer"
							>
								<img
									class="object-cover h-40"
									src="./images/examples/floating-squares.png"
									alt="floating-squares"
								/>
								<p>Плавающие квадраты</p>
							</li>
							<li id="gradient" class="flex flex-col gap-3 cursor-pointer">
								<img
									class="object-cover h-40"
									src="./images/examples/gradient.png"
									alt="gradient"
								/>
								<p>Переливающийся градиент</p>
							</li>
							<li id="multicolored" class="flex flex-col gap-3 cursor-pointer">
								<img
									class="object-cover h-40"
									src="./images/examples/multicolored.png"
									alt="multicolored"
								/>
								<p>Разноцветность</p>
							</li>
						</ul>
					</div>
					<div class="flex flex-col gap-4">
						<h2 class="text-2xl text-white">Картинки</h2>
						<ul
							id="examples"
							class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 text-white text-lg tracking-wide"
						>
							<li id="wood" class="flex flex-col gap-3 cursor-pointer">
								<img
									class="object-cover h-40"
									src="./images/wood.jpg"
									alt="wood"
								/>
								<p>Дерево</p>
							</li>
							<li id="new-york" class="flex flex-col gap-3 cursor-pointer">
								<img
									class="object-cover h-40"
									src="./images/new-york.jpg"
									alt="new-york"
								/>
								<p>New York</p>
							</li>
							<li id="forest" class="flex flex-col gap-3 cursor-pointer">
								<img
									class="object-cover h-40"
									src="./images/forest.png"
									alt="forest"
								/>
								<p>Лес</p>
							</li>
						</ul>
					</div>
					<button
						id="back"
						class="bg-[rgba(255,170,60,0.9)] text-white px-14 py-2 rounded hover:bg-[rgba(255,170,60,1)] cursor-pointer hover:duration-200 mx-auto select-none"
					>
						Выбрать
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
